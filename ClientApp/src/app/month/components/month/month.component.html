<div class="month">
	<div class="notes-area">
		<div class="title badge ">
			<div class="month-title">
				<a [routerLink]="['../', month - 1]">
					<fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
				</a>
				<span>{{ MonthName }}</span>
				<a [routerLink]="['../', month + 1]">
					<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
				</a>
			</div>
			<div class="year-title">
				{{ Year }}
			</div>
		</div>
		<div class="notes">
			<router-outlet></router-outlet>
		</div>
	</div>
	<div class="calendar-area">
		<app-loading-spinner *ngIf="IsLoading$ | async"></app-loading-spinner>
		<div class="week-days-bar">
			<div class="week-day">Monday</div>
			<div class="week-day">Tuesday</div>
			<div class="week-day">Wednessday</div>
			<div class="week-day">Thursday</div>
			<div class="week-day">Friday</div>
			<div class="week-day">Saturday</div>
			<div class="week-day">Sunday</div>
		</div>

		<div class="day-list">
			<div class="bordered-flex">
				<div class="day-flex-item not-current" *ngFor="let day of PreviousDays$ | async">
					<app-day [DayNumber]="day.Index"  [Items]="TodosByDay(day.Index, Month - 1) | async"></app-day>
				</div>
				<div class="day-flex-item" *ngFor="let day of CurrentDays$ | async; let i = index">
					<app-day [DayNumber]="day.Index"  [Items]="TodosByDay(day.Index, Month) | async"></app-day>
				</div>
				<div class="day-flex-item not-current" *ngFor="let day of NextDays$ | async; let i = index">
					<app-day [DayNumber]="day.Index" [Items]="TodosByDay(day.Index, Month + 1) | async"></app-day>
				</div>
			</div>
		</div>
	</div>
</div>
