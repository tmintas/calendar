<div class="day">
	<div class="day-header">
		<span>
			{{ DayNumber }}
		</span> 
		<a [routerLink]="[DayNumber, 'add']" class="add-item-link">
			<fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
		</a>
	</div>
	<div class="item-list d-flex flex-row bd-highlight mb-3">
		<span
		class="mr-2"
			[ngClass]="{ 'high-imp-item' : IsItemHighImportant(item), 'mid-imp-item' : IsItemMidmportant(item),	'low-imp-item' : IsItemLowImportant(item) }"
			*ngFor="let item of Items">
			{{ item.Name }}
		</span>
	</div>
</div>
